<kendo-dialog-titlebar (close)="onCancel()">
    <div class="dialog-titlt-wrapper">
        <span>
            Edit Part Attributes
        </span>
        <span class="breadcrumb-number">
            4.3.1
        </span>
    </div>
</kendo-dialog-titlebar>

<div class="part-attribute-form-wrapper" style="height: calc(100% - 42px);">
    <div class="part-attributes">
        <div class="label-wrapper">
            <span class="title-text">Part:</span>
            <span class="label-text">{{partInfo?.partNumber}}</span>
        </div>
        <app-edit-custom-attributes-form *ngIf="attributes?.length > 0 && attributes" [attributes]="attributes" [isSubmit]="isSubmit" (valueChange)="onAttrributeValueChange($event)">
        </app-edit-custom-attributes-form>
        <div *ngIf="(attributes?.length === 0 || !attributes) && !isLoading" class="no-attributes">
            There is no custom attributes available for part.
        </div>
    </div>
    <div class="dialog-action-wrapper" [ngClass]="{'has-attributes': attributes?.length > 0}">
        <button type="button" kendoButton class="vs-secondary mr-12 part-attribute-entry-dialog__cancel-btn" (click)="onCancel()">
            Cancel
        </button>
        <button kendoButton class="vs-primary part-attribute-entry-dialog__save-btn" (click)="onSubmit()" [disabled]="attributes?.length === 0 || !attributes">
            Save
        </button>
    </div>
</div>
<div class="full-page-loader">
    <viztoc-spinner [isLoading]="isLoading"></viztoc-spinner>
</div>
